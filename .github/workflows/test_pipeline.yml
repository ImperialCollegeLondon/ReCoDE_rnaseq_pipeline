
name: Pipeline CI

on: [push, pull_request]

jobs:
  run_pipeline:
    name: Run pipeline with test data

    # creates a matrix of different os/profile configurations
    strategy:
      matrix:
        os: [ ubuntu-latest ] # , macos-latest
        profile: [ docker, conda ]
        exclude:
          - os: macos-latest
            profile: docker

    runs-on: ${{ matrix.os }}

    env:
      OS: ${{ matrix.os }}

    steps:
      - name: Checkout pipeline
        uses: actions/checkout@v3

      - name: Install nextflow

        env:
          NXF_VER: "21.10.3"

        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - name: Make scripts executable
        run: chmod +x ${GITHUB_WORKSPACE}/bin/*.sh
      
      # nextflow fails to install fastqc unless we install it ahead of time
      - name: Install fastqc
        run: |          
          if [ ${{ matrix.profile }} == "conda" ]; then
            conda install -c bioconda fastqc
          fi

      - name: Run pipeline
        run: nextflow run ${GITHUB_WORKSPACE} -profile test,${{ matrix.profile }} --outdir ./results
